<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<div class="parent">
    <h1 id="contact_page_heading">Contact Form</h1>
    <div class="contact_flex_box">
        <div class="left_section section">
            <label
                ><span class="wpcf7-form-control-wrap text-65"
                    ><input
                        type="text"
                        name="text-65"
                        value=""
                        size="40"
                        class="wpcf7-form-control wpcf7-text"
                        id="contact_name"
                        aria-invalid="false"
                        placeholder="Your Name" /></span></label
            ><br />
            <label
                ><span class="wpcf7-form-control-wrap email-54"
                    ><input
                        type="email"
                        name="email-54"
                        value=""
                        size="40"
                        class="
                            wpcf7-form-control
                            wpcf7-text
                            wpcf7-email
                            wpcf7-validates-as-required
                            wpcf7-validates-as-email
                        "
                        id="contact_email"
                        aria-required="true"
                        aria-invalid="false"
                        placeholder="Your E-mail" /></span></label
            ><br />
            <label
                ><span class="wpcf7-form-control-wrap phoneNumber"
                    ><input
                        type="tel"
                        name="phoneNumber"
                        value=""
                        size="40"
                        class="
                            wpcf7-form-control
                            wpcf7-text
                            wpcf7-tel
                            wpcf7-validates-as-required
                            wpcf7-validates-as-tel
                        "
                        id="contact_phoneNumber"
                        aria-required="true"
                        aria-invalid="false"
                        placeholder="Phone Number" /></span
            ></label>
        </div>
        <div class="right_section section">
            <label
                ><span class="wpcf7-form-control-wrap textarea-474">
                    <textarea
                        name="textarea-474"
                        cols="40"
                        rows="10"
                        class="wpcf7-form-control wpcf7-textarea"
                        id="contact_message"
                        aria-invalid="false"
                        placeholder="Message"
                    ></textarea></span
            ></label>
        </div>
    </div>
    <p class="submit_btn">
        <input
            type="submit"
            value="Submit"
            class="wpcf7-form-control wpcf7-submit"
        /><span class="ajax-loader"></span>
    </p>
</div>
</body>
</html>
